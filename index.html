<!DOCTYPE html>
<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <div class="header">
    <h1>Cat Hub</h1>
  </div>
  <div class="text">

    <h2> Welcome, you have found the perfect website to relive stress and enjoy some random pictures of cats.</h2>
    <h2> If this is your first time on this website,hi, my name is Noor and I love cats!</h2>
  </div>
  <div id="app">
    <v-app>
      <v-content>
        <v-container>

          <v-layout align-center justify-center>
            <div class="button" dark large @click="loadNextImage">
              You are still stressed? Press to destress &nbsp; <v-icon>refresh</v-icon>
            </div>

          </v-layout>

          <v-layout row wrap>
            <v-flex xs12>
              <v-card flat tile class="d-flex">
                <v-img :src="image.url" contain>
                </v-img>
              </v-card>
            </v-flex>
          </v-layout>

        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="script.js"></script>

  <div class="footer">
    <a href="https://github.com/noorassi01/CreativeProject22">Github Link </a>
  </div>
</body>

</html>
